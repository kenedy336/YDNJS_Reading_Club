<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  <title>Book list</title>
  <style>
    img {
      width: 60px;
      height: 70px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <div id="main" class="card">
          <div class="card-content">
            <span class="card-title">Book List</span>
            <div id="alert" class="hidden alert alert-warning" role="alert">
            </div>
            <div class="row">
              <form id="task-form">
                <div class="input-field col s12">
                  <input type="text" name="book" id="book">
                  <label for="book"> Title</label>
                </div>
                <div class="input-field col s12">
                  <input type="text" name="author" id="author">
                  <label for="author"> Author</label>
                </div>
                <div class="input-field col s12">
                  <input type="text" name="isbn" id="isbn">
                  <label for="isbn"> ISBN#</label>
                </div>
                <div class = "file-field col s12 input-field">
                    <div class = "btn">
                       <span>Browse</span>
                       <input type="file" id="image" multiple onchange="readURL(this)"/>
                    </div>
                    
                    <div class = "file-path-wrapper">
                       <input class="file-path validate" type = "text"
                          placeholder="Upload book cover" id="image1"/>
                    </div>
                 </div>    
             
               <div class="input-field col s12">
                  <input type="submit" name="addTask" id="addTask" value="Add Task" class="btn">
                </div>
              </form>
            </div>
          </div>
          <div class="card-action">
            <h5 id="task-title">Books</h5>
            <div class="form-group">
                <label for="sel1">Filter by:</label>
                <select class="form-control" id="select">
                  <option>Title</option>
                  <option>Author</option>
                  <option>ISBN#</option>
                </select>
              </div>
            <div class="input-field col s12">
              <input type="text" name="filter" id="filter">
              <label for="filter">Filter books</label>
            </div>
            <ul class="collection">
              <li class="collection-item">
                <table class="u-full-width">
                  <thead>
                    <tr>
                      <th>Title</th>
                      <th>Author</th>
                      <th>ISBN</th>
                      <th>Cover</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody id="book-list">
                  </tbody>
                </table>
              </li>
            </ul>
            <a href="#" class="clear-tasks btn black">Clear books</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  <script src="validation.js"></script>
  <script src="app.js"></script>
</body>
</html>
