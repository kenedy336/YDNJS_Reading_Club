<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <title>Book list</title>
  <style>
    img {
      width: 60px;
      height: 70px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <div id="main" class="card">
          <div class="card-content">
            <span class="card-title">Book List</span>
            <div class="row">
              <form id="task-form">
                <div class="input-field col s12">
                  <input type="text" name="book" id="book">
                  <label for="book">Title</label>
                </div>
                <div class="input-field col s12">
                  <input type="text" name="author" id="author">
                  <label for="author">Author</label>
                </div>
                <div class="input-field col s12">
                  <input type="text" name="isbn" id="isbn">
                  <label for="isbn">ISBN#</label>
                </div>
                <div class = "file-field col s12 input-field">
                  <div class = "btn">
                     <span>Browse</span>
                     <input type = "file" multiple />
                  </div>
                  
                  <div class = "file-path-wrapper">
                     <input class = "file-path validate" type = "text"
                        placeholder = "Upload book cover" />
                  </div>
               </div>    
              </form>
            </div>
          </div>
          <div class="card-action">
            <h5 id="task-title">Tasks</h5>
            <div class="input-field col s12">
              <input type="text" name="filter" id="filter">
              <label for="filter">Filter Tasks</label>
            </div>
            <ul class="collection">
              <li class="collection-item">
                <table class="u-full-width">
                  <thead>
                    <tr>
                      <th>Title</th>
                      <th>Author</th>
                      <th>ISBN</th>
                      <th>Cover</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody id="book-list">
                    <tr>
                      <td>Title Example</td>
                      <td>Author Example</td>
                      <td>ISBN Example</td>
                      <td><img src="https://images.gr-assets.com/books/1508978489l/35871486.jpg"></td>
                      <td><a href="#" class="delete">X</a><a></a></td>
                    </tr>
                  </tbody>
                </table>
              </li>
            </ul>
            <a href="#" class="clear-tasks btn black">Clear books</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
