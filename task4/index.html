<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fight</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <div class="attack">
      <h2>Attack:</h2>
      <select id="attack">
        <option value="1">Head</option>
        <option value="2">Right Arm</option>
        <option value="3">Body</option>
        <option value="4">Left Arm</option>
        <option value="5">Right Leg</option>
        <option value="6">Left Leg</option>
      </select>
    </div>
    <div class="defend">
        <h2>Defend:</h2>
        <select id="defend">
            <option value="1">Head</option>
            <option value="2">Right Arm</option>
            <option value="3">Body</option>
            <option value="4">Left Arm</option>
            <option value="5">Right Leg</option>
            <option value="6">Left Leg</option>
          </select>
    </div>
  </div>
  <div class="health">
    <div>
      Your Health: <span class="yourHealth">100</span>
    </div>
    <div>
      Enemy Health: <span class="enemyHealth">100</span>
    </div>
    <input type="button" id="next-move" value="Next move">
    <input type="button" id="give-up" value="Give up"> 
  </div>
  
  <div class="fightLog">
    Logs: 
    <ul class="listLog">
     
    </ul>
  </div>
</body>
<script src="UICtrl.js"></script>
<script src="fightCtrl.js"></script>
<script src="init.js"></script>
</html>
